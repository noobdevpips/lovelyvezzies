  <main>
    <section class="admin-section">
      <h1>Admin Panel (Demo)</h1>
      <p>This is a static demo. In a real site, you would manage products, prices, and stock here.</p>
      <div class="admin-table">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Price (â‚¹)</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="adminProductTable">
            <!-- Product rows will be injected by JS -->
          </tbody>
        </table>
      </div>
      <div class="admin-add-product">
        <h2>Add New Product (Demo)</h2>
        <form id="addProductForm">
          <input type="text" id="newProductName" placeholder="Product Name" required>
          <input type="text" id="newProductCategory" placeholder="Category" required>
          <input type="number" id="newProductPrice" placeholder="Price" required>
          <input type="number" id="newProductStock" placeholder="Stock" required>
          <input type="url" id="newProductImage" placeholder="Image URL" required>
          <button type="submit" class="cta-btn">Add Product</button>
        </form>
      </div>
    </section>
